	 <script type="text/javascript">
	  $(window).load(function() {
	  		$('body').attr("style", "opacity:1");  
		  var i =0; 
		  var backgrounds = ['background-1','background-2', 'background-3'];
		  var background = $('body');
		                //Initial Background image setup
		  background.attr("id",backgrounds[i]);
		  i++;
		  setInterval(function(){ 

		  	background.attr("id",backgrounds[i]);
		  	i++;
		   if(i === backgrounds.length || i > backgrounds.length)
		    i = 0;
		  }, 5000);
		  var targets = {
        default: function () {
          setTimeout(function() {
            $('.overpage').removeClass('opened');
          }, 50);
          $('body').removeClass('overpaged');

          //send google analitic pageview
          ga('set', 'page', '/');
          ga('send', 'pageview');
        },
        project: function (request) {
          var proj = request.namedParams.projname;
          setTimeout(function() {
            $('.overpage[for="'+proj+'"]').addClass('opened');
          }, 50);
          $('body').addClass('overpaged');
          ga('set', 'page', '/projects/' + proj);
          ga('send', 'pageview');
        },
      };

      Aviator.pushStateEnabled = false;
      Aviator.setRoutes({
        '/': {
          target: targets,
          '/': 'default'
        },
        '/projects': {
          target: targets,
          '/:projname': 'project',
        }
      });

      Aviator.dispatch();         
 	  });
  </script>
